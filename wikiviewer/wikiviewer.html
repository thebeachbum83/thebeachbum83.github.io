<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1" />
    <title>Steve's WikiViewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="wikiviewer.css" />
    <script src="wikiviewer.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <p class="col-xs-12 col-md-12">
          Select an icon to begin!
        </p>
      </div>
      <div class="row justify-content-md-center">
        <form class="col-xs-5 col-md-5">
          <input type="text" placeholder="What would you like to search for today?" size="45" id="search" />
            <i class=" searchicon fa fa-search-plus fa-2x"></i>
        </form>
      </div>
      <div class="row justify-content-md-center">
        <p class="col-xs-12 col-md-12">
          Search Wikipedia
        </p>
      </div>
      <div class="row justify-content-md-center">
        <i class="random col-xs-5 col-md-5 fa fa-question-circle-o fa-2x"></i>
      </div>
      <div class="row justify-content-md-center">
        <p class="col-xs-12 col-md-12">
          Get a Random Article
        </p>
      </div>
      <div class="results">

      </div>
    </div>
  </body>
</html>
